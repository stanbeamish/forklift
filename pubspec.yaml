name: forklift
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.0
  google_fonts: ^1.1.2
  tflite: ^1.1.1
  splashscreen:
  animated_text: ^1.0.2
  simple_animations: ^2.5.0
  camera: ^0.7.0
  flutter_snake_navigationbar: ^0.4.4
  percent_indicator: "^2.1.7+2"

dev_dependencies:
  flutter_test:
    sdk: flutter
flutter:
  uses-material-design: true

  assets:
    - assets/images/logo_cube.png
    - assets/images/logo_text.png    
    - assets/images/robot.jpg
    - assets/images/forklift_side.png
    - assets/images/forklift_2.png
    - assets/models/labels.txt
    - assets/models/model_unquant.tflite

